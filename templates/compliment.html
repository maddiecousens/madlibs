{% extends 'base.html' %}
{% block title %} Compliment {% endblock %}

{% block content %}

    <h2> Hi {{ person }}! I think you're {{ compliment }}!<br>
    Do you want to play a game? <h2>
    <form action="/game">
        <input type="radio" name="game" value="yes">Yes
        <input type="radio" name="game" value="no">No
        <input type="submit">
    </form>
{% endblock %}
